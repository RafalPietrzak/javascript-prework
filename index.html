<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kamień, papier, nożyce</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.css"
        integrity="sha256-piqEf7Ap7CMps8krDQsSOTZgF+MU/0MPyPW2enj5I40=" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="game">
        <div class="game__container">
            <div class="game__row">
                <div class="game__col game__col--50">
                    <h2 class="game__title-2">RUNDA: 
                        <span class="game__title-2--highlight" id="round-number"></span>
                    </h2>
                </div>
                <div class="game__col game__col--50">
                    <h2 class="game__title-2"> 
                        <span class="game__title-2--highlight" id="round-result"></span>
                    </h2>
                </div>
            </div>
            <div class="game__row">
                <div class="game__col game__col--50">
                    <div class="player">
                        <h3 class="player__name">Player</h3>
                        <p class="player__score">Score: 
                            <span id="player-score">0</span>
                        </p>
                        <div class="player__move" id="player-move">
                            <i class="fas fa-spinner 
                                player__move-icon 
                                player__move-icon--animation"></i>
                        </div>
                        <div class="player__controls">
                            <button class="player__control" id="player-rock">
                                <i class="fas fa-hand-rock player__control-icon">
                                </i>
                            </button>
                            <button class="player__control" id="player-paper">
                                <i class="fas fa-hand-paper player__control-icon">
                                </i>
                            </button>
                            <button class="player__control" id="player-scissors">
                                <i class="fas fa-hand-scissors player__control-icon">
                                </i>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="game__col game__col--50">
                    <div class="player">
                        <h3 class="player__name">Computer</h3>
                        <p class="player__score">
                            Score: <span id="computer-score">0</span></p>
                        <div class="player__move " id="computer-move">
                            <i class="fas fa-spinner 
                            player__move-icon
                            player__move-icon--animation
                            "></i>
                        </div>
                        <div class="player__controls">
                            <button class="player__control" disabled>
                                <i class="fas fa-hand-rock player__control-icon">
                                </i>
                            </button>
                            <button class="player__control" disabled>
                                <i class="fas fa-hand-paper player__control-icon">
                                </i>
                            </button>
                            <button class="player__control" disabled>
                                <i class="fas fa-hand-scissors player__control-icon">
                                </i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="game__row" >
                <button class="game__next-round" id="next-round">
                    Start 
                </button>
            </div>
        </div>
    </div>

    <script src="js/functions.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
